<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Soares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="password">
  <form action="index.html" onsubmit="return passcheck()">
    <input type="password" required id="pass1">
    <span class="hide"  id="eye" onclick="toggle()">
      <i>
        <img src="img/logo.png">
      </i>
    </span>
  </form>
  </div>
  <script src="script.js"></script>
  <script>
    let state = false;
    function toggle(){
      if(state){
        document.getElementById("pass1").setAttribute("type","password");
        state = false;
      }
      else{
        document.getElementById("pass1").setAttribute("type","text");
        state = true;
      }
    }
  </script>
  <script src="mouse.js"></script>
</body>
</html>
